<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer - Typing Test Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Speed Typer</h1>
        
        <div class="settings">
            <label for="difficulty">Difficulty Level:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="expert">Expert</option>
            </select>
            <button id="start-btn">Start Test</button>
        </div>

        <div class="main hidden">
            <div class="timer-container">
                <div class="timer">60</div>
                <div class="time-text">seconds left</div>
            </div>

            <div class="stats-container">
                <div class="stat">
                    <div class="stat-value" id="wpm">0</div>
                    <div class="stat-label">WPM</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="accuracy">100%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>

            <div class="text-display" id="text-display"></div>
            
            <textarea id="text-input" class="text-input" placeholder="Start typing when the test begins..."></textarea>
        </div>

        <div class="result hidden">
            <h2>Test Results</h2>
            <div class="result-container">
                <div class="result-stat">
                    <div class="result-value" id="result-wpm">0</div>
                    <div class="result-label">Words Per Minute</div>
                </div>
                <div class="result-stat">
                    <div class="result-value" id="result-accuracy">100%</div>
                    <div class="result-label">Accuracy</div>
                </div>
                <div class="result-stat">
                    <div class="result-value" id="result-chars">0/0</div>
                    <div class="result-label">Characters</div>
                </div>
            </div>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
